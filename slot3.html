<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="htpp://fptaptech.herokuapp.com"></form>
    <fieldset>
        <legend>Your Details :</legend>
        <label >Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
        <label >Email: <input type="mail" name="mail" size="30" maxlength="100"></label><br />
    </fieldset><br/>
    <fieldset>
        <legend>Your Review:</legend>
        <p>
            <label for="hear-about">How did you hear about us?</label>
            <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Adevert</option>
            <option value="other">Other</option>
            </select>
        </p>
        <p>
            Would you visit again?<br />
            <label ><input type="radio" name="rating" value="yes" />Yes</label>
            <label><input type="radio" name="rating" value="no">No</label>
            <label><input type="radio" name="rating" value="maybe">Maybe</label>

        </p>
        <p>
            <label for="comments">Comments</label>
            <textarea rows="4" cols="40" id="comments"></textarea>
        </p>
        <label> <input type="checkbox" name="subscrie" checked="checked"/>Sign me up for e mail updates</label><br/>
        <input type="submit" value="Submit review">
    </fieldset>
</body>
</html>
